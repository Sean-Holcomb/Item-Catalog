<html>
	<header>
		<h1>Catalog App</h1>
		<button>Login</button>
	</header>
	<body>
		<div>
			<h1>Catagories</h1>
			{% for i in catagories %}
				<a href={{url_for('getItems', catagory_id = i.id)}}>{{i.name}} </a></br>
			{% endfor %}
		</div>
		<div>
			{% for j in items %}
				<a href={{url_for('getItem', catagory_id = j.catagory_id, item_id = j.id)}}>{{j.title}}</a></br>
				<p>({{j.catagory.name}})</p>
			{% endfor %}
		</div>
	</body>
</html>
