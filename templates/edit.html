<html>
	<header>
		<h1>Catalog App</h1>
		<button>Login</button>
	</header>
	<body>
		<h1> Edit Item </h1>
		<form action="{{url_for('editItem', catagory_id = item.catagory_id, item_id = item.id)}}" method = 'POST'>
			<p>Title</p>
			<input type='text' size='30' name='name' placeholder = '{{item.title}}'>
			<p>Description</p>
			<input type='text' size='30' name='description' placeholder = '{{item.description}}'>
			<select>
				{% for i in catagories %}
					<option id="{{i.id}}" name='catagory'>{{i.name}}</option>
				{% endfor %}
			</select>
			<input type='submit' value='Submit'>
		</form>
	</body>
</html>
